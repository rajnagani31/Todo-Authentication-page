{% extends "app1/base.html" %}

{% block title %}Forgot Password{% endblock title %}

{% block content %}
<div class="flex-grow flex items-center justify-center p-4">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-500">Forgot Your Password?</h2>

    <p class="text-sm text-gray-300 mb-6 text-center">
      Enter your registered email address below. We will send you instructions to reset your password.
    </p>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      
       <input type="email" name="email" placeholder="Email" required
    class="w-full p-2 rounded bg-gray-700 text-white mb-2" />
      
      
  

      <div class="text-center mt-6">
    <button 
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold transition duration-150"
    >
      Change Password
    </button>

</div>
    </form>
  </div>
</div>
{% endblock content %}
