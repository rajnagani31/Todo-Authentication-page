<!DOCTYPE html>
<html>
<head>
<title>Change Password</title>
<style>
  body {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .password-box {
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 300px;
  }

  .password-box h2 {
    margin-bottom: 20px;
    color: #333;
  }

  .password-box label {
    display: block;
    margin-bottom: 8px;
    text-align: left;
    color: #555;
  }
  .password-box input[type="email"],
  .password-box input[type="password"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  .password-box button {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }

  .password-box button:hover {
    background-color: #45a049;
  }

  /* Styles for Django Messages */
  .error {
    color: red;
    background-color: #ffe6e6; /* Light red background for emphasis */
    border: 1px solid red;
    padding: 10px;
    margin-bottom: 15px; /* Adds space below the message */
    border-radius: 4px;
    text-align: left;
    font-size: 0.9em;
    display: block; /* Ensures it takes up full width and respects margin */
  }

  .info {
    color: blue;
  }

  .success {
    color: green;
  }
</style>
</head>
<body>

<div class="password-box">
  <h2>Change Password</h2>

  <main class="flex-grow text-white bg-gary-600">
    {% if messages %}
      {% for message in messages %}
        <span class="{{message.tags}}">
        {{message}} <br><br>
        </span>
      {% endfor %}
    {% endif %}
  </main>

  <form method='post' novalidate>
    {% csrf_token %}
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="new_pass">New Password:</label>
    <input type="password" id="new_pass" name="new_pass" required>

    <label for="confirm_pass">Confirm Password:</label>
    <input type="password" id="confirm_pass" name="confirm_pass" required>

    <button type="submit">Change Password</button>
  </form>
</div>

</body>
</html>
